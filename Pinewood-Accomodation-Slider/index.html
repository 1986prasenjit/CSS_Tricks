<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Slider - Experience The Ambiance</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500;600;700&family=DM+Sans:wght@400;500&family=Qwitcher+Grypen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "DM Sans", sans-serif;
        background-color: #fafafa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .slider-section {
        width: 100%;
        padding: 60px 20px;
        overflow: hidden;
      }

      .slider-container {
        max-width: 1280px;
        margin: 0 auto;
        text-align: center;
      }

      /* Header Styles */
      .script-heading {
        font-family: "Qwitcher Grypen", cursive;
        font-size: 28px;
        color: #1a5a5a;
        margin-bottom: 8px;
        font-style: italic;
      }

      .main-heading {
        font-family: "Cormorant", serif;
        font-size: 36px;
        font-weight: 600;
        letter-spacing: 0.2em;
        color: #1a2a2a;
        margin-bottom: 12px;
      }

      .subheading {
        font-size: 16px;
        color: #6b7280;
        margin-bottom: 50px;
      }

      /* Slider Wrapper */
      .slider-wrapper {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 80px;
      }

      /* Background Box */
      .background-box {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        height: 220px;
        background-color: #f5f0e0;
        border-radius: 20px;
        z-index: 0;
      }

      /* Navigation Buttons */
      .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background-color: rgba(18, 34, 35, 0.6);
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 20;
        transition: background-color 0.2s ease;
      }

      .nav-btn:hover {
        background-color: rgba(18, 34, 35, 0.8);
      }

      .nav-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .nav-btn.prev {
        left: 20px;
      }

      .nav-btn.next {
        right: 20px;
      }

      .nav-btn svg {
        width: 24px;
        height: 24px;
        stroke: white;
        stroke-width: 2;
        fill: none;
      }

      /* Cards Container */
      .cards-container {
        position: relative;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 32px;
      }

      /* Room Card */
      .room-card {
        flex-shrink: 0;
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.5s ease-out;
      }

      .room-card.center {
        width: 580px;
        height: 460px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        z-index: 10;
      }

      .room-card.side {
        width: 280px;
        height: 460px;
        opacity: 0.9;
      }

      .room-card .image-container {
        height: 80%;
        overflow: hidden;
      }

      .room-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .room-card .card-content {
        padding: 20px;
        text-align: left;
      }

      .room-card .card-title {
        font-family: "Cormorant", serif;
        font-size: 20px;
        font-weight: 500;
        color: #1a2a2a;
      }

      .room-card .card-description {
        font-size: 14px;
        color: #6b7280;
        margin-top: 4px;
      }

      .room-card.side .card-content {
        display: none;
      }

      /* Responsive Styles */
      @media (max-width: 1024px) {
        .room-card.center {
          width: 500px;
          height: 420px;
        }

        .room-card.side {
          width: 220px;
          height: 420px;
        }
      }

      @media (max-width: 768px) {
        .slider-wrapper {
          padding: 0 60px;
        }

        .background-box {
          width: 90%;
          height: 180px;
        }

        .room-card.center {
          width: 280px;
          height: 320px;
        }

        .room-card.side {
          width: 120px;
          height: 320px;
        }

        .nav-btn {
          width: 48px;
          height: 48px;
        }

        .nav-btn.prev {
          left: 8px;
        }

        .nav-btn.next {
          right: 8px;
        }

        .main-heading {
          font-size: 24px;
        }

        .script-heading {
          font-size: 22px;
        }

        .cards-container {
          gap: 16px;
        }
      }
    </style>
  </head>
  <body>
    <section class="slider-section">
      <div class="slider-container">
        <!-- Header -->
        <p class="script-heading">Take A Closer Look</p>
        <h2 class="main-heading">EXPERIENCE THE AMBIANCE</h2>
        <p class="subheading">Comfort blended with nature's peaceful charm</p>

        <!-- Slider -->
        <div class="slider-wrapper" id="sliderWrapper">
          <!-- Background Box -->
          <div class="background-box"></div>

          <!-- Left Arrow -->
          <button class="nav-btn prev" id="prevBtn" aria-label="Previous slide">
            <svg viewBox="0 0 24 24">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>

          <!-- Cards Container -->
          <div class="cards-container" id="cardsContainer">
            <!-- Cards will be inserted by JavaScript -->
          </div>

          <!-- Right Arrow -->
          <button class="nav-btn next" id="nextBtn" aria-label="Next slide">
            <svg viewBox="0 0 24 24">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </section>

    <script>
      const rooms = [
        {
          id: 1,
          image:
            "https://images.unsplash.com/photo-1631049307264-da0ec9d70304?w=800&q=80",
          title: "Luxury Bed",
          description: "Suite View",
        },
        {
          id: 2,
          image:
            "https://images.unsplash.com/photo-1590490360182-c33d57733427?w=800&q=80",
          title: "Bed Room",
          description: "King Size Bed with Open Balcony",
        },
        {
          id: 3,
          image:
            "https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?w=800&q=80",
          title: "Sitting Area",
          description: "Window City View",
        },
        {
          id: 4,
          image:
            "https://images.unsplash.com/photo-1566665797739-1674de7a421a?w=800&q=80",
          title: "Balcony",
          description: "Nature Facing",
        },
      ];

      let currentIndex = 0;
      let isAnimating = false;
      let autoPlayInterval;
      let isPaused = false;

      const cardsContainer = document.getElementById("cardsContainer");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const sliderWrapper = document.getElementById("sliderWrapper");

      function getVisibleCards() {
        const total = rooms.length;
        const prev = (currentIndex - 1 + total) % total;
        const next = (currentIndex + 1) % total;
        return [rooms[prev], rooms[currentIndex], rooms[next]];
      }

      function renderCards() {
        const visibleCards = getVisibleCards();
        cardsContainer.innerHTML = "";

        visibleCards.forEach((room, index) => {
          const isCenter = index === 1;
          const card = document.createElement("div");
          card.className = `room-card ${isCenter ? "center" : "side"}`;
          card.innerHTML = `
          <div class="image-container">
            <img src="${room.image}" alt="${room.title}">
          </div>
          <div class="card-content">
            <h4 class="card-title">${room.title}</h4>
            <p class="card-description">${room.description}</p>
          </div>
        `;
          cardsContainer.appendChild(card);
        });
      }

      function rotateRight() {
        if (isAnimating) return;
        isAnimating = true;
        currentIndex = (currentIndex + 1) % rooms.length;
        renderCards();
        setTimeout(() => {
          isAnimating = false;
        }, 600);
      }

      function rotateLeft() {
        if (isAnimating) return;
        isAnimating = true;
        currentIndex = (currentIndex - 1 + rooms.length) % rooms.length;
        renderCards();
        setTimeout(() => {
          isAnimating = false;
        }, 600);
      }

      function startAutoPlay() {
        if (autoPlayInterval) clearInterval(autoPlayInterval);
        autoPlayInterval = setInterval(() => {
          if (!isPaused) rotateRight();
        }, 4000);
      }

      // Event Listeners
      prevBtn.addEventListener("click", rotateLeft);
      nextBtn.addEventListener("click", rotateRight);

      sliderWrapper.addEventListener("mouseenter", () => {
        isPaused = true;
      });
      sliderWrapper.addEventListener("mouseleave", () => {
        isPaused = false;
      });

      // Initialize
      renderCards();
      startAutoPlay();
    </script>
  </body>
</html>
