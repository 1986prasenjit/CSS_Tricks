<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Stats Counter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #f5f5f5;
      min-height: 200vh;
      padding: 20px 8%;
    }

    .spacer {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(24px, 5vw, 36px);
      color: #666;
    }

    .stats-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 2%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .stat-card {
      text-align: center;
      padding: 20px 6%;
    }

    .stat-number {
      font-size: clamp(36px, 8vw, 64px);
      font-weight: bold;
      color: #1a5249;
      margin-bottom: 16px;
      line-height: 1;
    }

    .stat-label {
      color: #666;
      font-family: 'Arial', sans-serif;
      font-size: clamp(14px, 2.5vw, 18px);
    }

    @media (max-width: 768px) {
      .stats-section {
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
      }
    }
  </style>
</head>
<body>
  <section class="stats-section" id="stats">
    <div class="stat-card">
      <div class="stat-number" data-target="150" data-suffix="+">0+</div>
      <div class="stat-label">Rooms Booked Monthly</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" data-target="2000" data-suffix="k+">0k+</div>
      <div class="stat-label">Happy Guests Served</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" data-target="95" data-suffix="%">0%</div>
      <div class="stat-label">Guest Satisfaction Rate</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" data-target="30" data-suffix="+">0+</div>
      <div class="stat-label">Premium Amenities Available</div>
    </div>
  </section>

  <script>
    function animateCounter(element, target, duration = 2000) {
      const suffix = element.getAttribute('data-suffix');
      const isK = suffix.includes('k');
      const displayTarget = isK ? target / 1000 : target;
      
      let current = 0;
      const increment = target / (duration / 16); // 60 FPS
      const startTime = performance.now();

      function updateCounter(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easeOutQuart = 1 - Math.pow(1 - progress, 4);
        current = target * easeOutQuart;
        let displayValue;
        if (isK) {
          displayValue = (current / 1000).toFixed(current >= 1000 ? 0 : 1);
        } else {
          displayValue = Math.floor(current);
        }

        element.textContent = displayValue + suffix;

        if (progress < 1) {
          requestAnimationFrame(updateCounter);
        } else {
          element.textContent = displayTarget + suffix;
        }
      }

      requestAnimationFrame(updateCounter);
    }
    const observerOptions = {
      threshold: 0.5,
      rootMargin: '0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const statNumbers = entry.target.querySelectorAll('.stat-number');
          statNumbers.forEach(stat => {
            const target = parseInt(stat.getAttribute('data-target'));
            animateCounter(stat, target);
          });
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);
    const statsSection = document.getElementById('stats');
    observer.observe(statsSection);
  </script>
</body>
</html>
