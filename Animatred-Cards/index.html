<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="animateCard">
        <div class="cardWrapper">
            <div class="cardText">
                <div class="cardHeader">
                    <div class="headerLogoImg">
                        <img src="./image/teamMateImg2.webp" alt="this is profile logo image">
                    </div>
                    <div class="headerTitle">
                        <p>Alexe Milne</p>
                        <p>alexem@gmail.com</p>
                    </div>
                    <div class="headerProDiv">
                        <span class="material-symbols-outlined boltIcon">
                            bolt
                        </span>
                        <span>PRO</span>
                    </div>
                </div>
                <div class="settingDiv">
                    <div class="settingWrapper">
                        <span class="material-symbols-outlined settingIcon">
                            person_add
                        </span>
                        <p>Account Settings</p>
                    </div>
                    <div class="settingWrapper">
                        <span class="material-symbols-outlined settingIcon">
                            apps
                        </span>
                        <p>Integrations</p>
                    </div>
                    <div class="settingWrapper">
                        <span class="material-symbols-outlined settingIcon">
                            moon_stars
                        </span>
                        <p>Dark Mode</p>
                    </div>
                </div>
                <div class="border"></div>
                <div class="logoutDiv">
                    <span class="material-symbols-outlined settingIcon">
                        move_item
                    </span>
                    <p>Logout</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
